  <section class="main-heading .bg-light-bg-gradient my-5 pt-4">
    <div class="text-center">
      <h1 class="display-4">Contact Us</h1>
      <hr class="w-25 mx-auto" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-10 col-md-6 mx-auto">
          <!-- Contact Form Starts-->
          <form action="?" class="needs-validation" method="POST" novalidate>
            <div class="mb-3">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="name" name="name" class="form-control" id="validationCustom01" placeholder="Enter your name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
              <label for="validationMobile" class="form-label">Phone no</label>
              <input type="tel" name="phone" class="form-control" minlength="10" maxlength="10" id="validationMbile" title="10 digit mobile number" placeholder="Enter your mobile number" required>
              <div class="invalid-feedback">
                Please enter a valid mobile no.
              </div>
            </div>
            <!-- Email Address -->
            <div class="mb-3">
              <label for="validationCustomEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="validationCustomEmail1" aria-describedby="emailHelp"
                placeholder="Enter your email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <!-- Radio Buttons -->
            <div class="mb-3">
              <label class="pr-4">Gender:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="validationinlineRadio1" value="male" required>
                <label class="form-check-label" for="validationinlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="validationinlineRadio2" value="female" required>
                <label class="form-check-label" for="validationinlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="validationinlineRadio3" value="other" required>
                <label class="form-check-label" for="validationinlineRadio3">Other</label>
              </div>
            </div>
            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="validationBirthday">Date of Birth</label>
              <input type="date" class="form-control mt-2" id="validationBirthday" name="birthday" required>
            </div>
            <!-- Dropdown list -->
            <div class="mb-3">
              <!-- <label for="exampleDataList" class="form-label">Select city</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">

                <option value="Chicago">
              </datalist> -->
              <label for="validationCustomCity" class="form-label" required>Select city</label>
              <select class="form-select" id="validationCustomCity" required>
                <option selected disabled value="">Choose...</option>
                <option value="Illinois">Illinois</option>
                <option value="San Francisco">San Francisco</option>
                <option value="New York">New York</option>
                <option value="Seattle">Seattle</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid city.
              </div>
            </div>
            <!-- Textbox for details -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Additional Details</label>
              <textarea name="details" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Optional"></textarea>
            </div>
            <div class="mb-3">
              <div class="g-recaptcha" data-sitekey="6LdAVTEaAAAAAK5if7MBf-0U3IdjIIC1fd6s7SPN" required></div>
            </div>
            <button type="submit" id="submits" class="btn btn-primary" aria-autocomplete="inline">Submit</button>
          </form>
          <!-- Contact Form Ends -->
        </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()

    

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });

  </script>
